<p>Listado de heroes</p>
<div *ngIf="ultHeroeBorrado; else noBorrado">
    <h3>Heroe borrado: <small>{{ ultHeroeBorrado}}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{ heroe }}
        <!-- <button (click)="borrarHeroe(i)">Eliminar</button> -->
    </li>
</ul>
